      html {
        display: table;
        margin: auto;
      }

      body {
        /* background-color: {{ palette[0] }}; */
        display: table-cell;
        vertical-align: middle;
        padding: 4px;
        /* background-color: rgba(0, 0, 0, 0.8); */
      }

      p, h1, h2 {
        display: table;
        margin: 0.2em auto 0.2em auto;
        font-weight: normal;
      }

      h1 {
        white-space: nowrap;
        font-size: 1.5em;
      }

      h2 {
        white-space: nowrap;
        font-size: 1.25em;
        color: {{ palette[-2] }};
      }

      pre {
        display: inline-block;
        background-color: #09343f;
        border-radius: 0.2em;
        font-size: 0.8em;
        margin: 0;
        text-align: left;
        padding: 0.4em;
      }

      code {
        border-radius: 3px;
        margin: 0;
        color: {{ palette[-2] }};
      }

      .grid-container {
        display: grid;
        grid-template-columns: auto auto;
      }

      .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }

      ul > li {
        text-align: left;
      }

      blockquote {
        font-size: 80%;
        color: #d3d3d3;
      }
    </style>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
    <script>
      window.onload = function () {
        // return;

        // var elements = document.querySelectorAll('ul > li');

        anime({
          targets: "ul > li",
          fontSize: ["0", "100%"],
          opacity: ["0%", "100%"],
          translateX: ["-50%", 0],
          delay: anime.stagger(1000),
          duration: 500,
        });
      };
    </script>
