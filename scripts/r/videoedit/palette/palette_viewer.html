<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Viewer</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <script>
      const palette = {
        red: "#f44336",
        pink: "#e91e63",
        purple: "#9c27b0",
        deeppurple: "#673ab7",
        indigo: "#3f51b5",
        blue: "#2196f3",
        lightblue: "#03a9f4",
        cyan: "#00bcd4",
        teal: "#009688",
        green: "#4caf50",
        lightgreen: "#8bc34a",
        lime: "#cddc39",
        yellow: "#ffeb3b",
        amber: "#ffc107",
        orange: "#ff9800",
        deeporange: "#ff5722",
        brown: "#795548",
        grey: "#9e9e9e",
        bluegrey: "#607d8b",
      };

      for (const [name, color] of Object.entries(palette)) {
        const div = document.createElement("div");
        div.style.backgroundColor = color;
        div.innerHTML = name;
        div.style.padding = "0.5em";
        document.body.appendChild(div);
      }
    </script>
  </body>
</html>
